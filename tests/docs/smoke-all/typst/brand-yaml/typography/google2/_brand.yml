color:
  palette:
    red: "#FF0000"
    black: "#002040"
    white: "#FFE0C0"
  primary: red
  foreground: black
  background: white

typography:
  fonts:
    - source: google
      family: Baskerville
      weight: [200, 400]
      style: [normal, italic]
    - source: google
      family: Montserrat
      weight: [400, 700, 900]
      style: [normal, italic]
    - source: google
      family: Inconsolata
      weight: [400, 600]
  base:
    family: Baskerville
    style: italic
    weight: 200
  headings:
    family: Montserrat
    weight: 900
  monospace:
    family: Inconsolata
  monospace-inline:
    weight: 600
    color: rgb(8, 111, 15)
    background-color: rgb(255, 250, 224)
  monospace-block:
    color: firebrick
    background-color: "#110750"
